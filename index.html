<head>

    <!-- font-awesome -->

<body>
    <!-- header section start -->
    <header>

    </header>
    <!-- header section end -->

    <main>
        <!-- top player and blog section start -->

            <div class="top-player">
                <div class="title-name">
                    <h2>Top Player</h2>

                <div class="players">

                        <img src="images/players/player-1.png" alt="">

                    <div class="player">

                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="">

                    <div class="player">
                        <img src="images/players/player-6.png" alt="">

                    </div>
                </div>
            </div>
            <hr>

            <!-- blogs start  -->
            <div class="top-blogs">
                <div class="blogs">
                    <div class="blog">
                        <img src="images/blogs/blog-1.png" alt="">
                        <div class="blog-info">
                            <h3>13 of My Favorite

                            <p>By <a href="#">Danny Sapio</a></p>
                        </div>
                    </div>
                    <div class="blog">
                        <img src="images/blogs/blog-2.png" alt="">

                        </div>
                    </div>
                    <div class="blog">
                        <img src="images/blogs/blog-3.png" alt="">

                                for interface design</h3>
                            <p>By <a href="#">Jeremiah Lam</a></p>
                        </div>
                    </div>
                    <div class="blog">
                        <img src="images/blogs/blog-4.png" alt="">
                        <div class="blog-info">
                            <h3>Your logo is
                                copied</h3>
                            <p>By <a href="#">Ferdinand Vogler</a></p>
                        </div>
                    </div>

        <div class="container">
            <div class="cources">

                    <img src="images/courses/course-1.png" alt="">

                    <div class="rating"><span></span></div>
